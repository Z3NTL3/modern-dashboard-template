                </svg>
            </div>
                
        </div>

        <div class="flex w-full justify-center">
            <div class="bg-[#4779CC] rounded-full p-4 w-fit mt-[25px]">
                <img class="" src="/assets/svg/logo.svg" alt="logo" width="10">
            </div>
        </div>

        <div x-data="{page: 'home'}" class="flex flex-col justify-center items-center mt-[60px] text-[18px] gap-y-10">

            <a href="#">

            </a>
            <!-- end home  -->

            <!-- analytics icon -->

            </a>
            <!-- end analytics icon -->

            <!-- users icon -->

            </a>
            <!-- end users icon -->

            <!-- lightning icon -->
            <a href="#">

            <!-- settings -->

            </a>
